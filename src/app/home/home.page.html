<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APP Cotações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <form #form="ngForm">
      <ion-item>
        <ion-label position="floating">Cotação Dólar</ion-label>
        <ion-input disabled value="{{cambio.USDBRL.ask}}" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cotação Euro</ion-label>
        <ion-input disabled value="{{cambio.EURBRL.ask}}" ngModel></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="buscar()">Buscar Cotações</ion-button>
    </form>
  </div>
</ion-content>
